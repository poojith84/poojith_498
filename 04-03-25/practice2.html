<!DOCTYPE html>
<html>
<head>
    <title>Student Information Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Student Information Dashboard</h1>
        </div>
    </header>
    <div class="container">
        <h2>Student List</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>20</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>19</td>
                <td>B</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mike Johnson</td>
                <td>21</td>
                <td>C</td>
            </tr>

            <!-- Add more student rows as needed -->
        </table>
    </div>
    <div class="container">
        <h2> new list</h2>
        <table>
            <tr>
                <th> ID</th>
                <th> new name</th>
                <th>age</th>
                <th>cgpa</th> 
                </tr>
              <tr>
                <td>4</td>
                <td>poojith</td>
                <td>20</td>
                <td>8.5</td>
              </tr>    
        </table>

    </div>
</body>
</html>
