<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        .side-table {
            position: absolute;
            top: 10px;
            
            left: 10px;
        }
        .side-table table {
            border-collapse: collapse;
        }
        .side-table td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .side-table a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="side-table">
        <table>
            <tr>
                <td><a href="#newuser">New User</a></td>
            </tr>
            <tr>
                <td><a href="#signin">Sign In</a></td>
            </tr>
            <tr>
                <td><a href="#aboutus">About Us</a></td>
            </tr>
        </table>
    </div>

    <h1>Welcome to Our Website</h1>
    <p>This is a simple HTML page with navigation links in a table positioned at one side.</p>

    <div id="newuser">
        <h2>New User</h2>
        <p>Information for new users.</p>
    </div>

    <div id="signin">
        <h2>Sign In</h2>
        <p>Sign in page.</p>
    </div>

    <div id="aboutus">
        <h2>About Us</h2>
        <p>Information about us.</p>
    </div>
</body>
</html>
