<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  gap: 10px;
  background-color: #f2f4f6;
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px;
  font-size: 1px;}

.item1 {
  grid-column: 1 / span 2;
  grid-row: 1;
}

.item2 {
  grid-column: 3;
  grid-row: 1/ span 2;
}

.item5 {
  grid-column: 1 / span 3;
  grid-row: 3;
}
</style>
</head>
<body>

<h1>A Five Items Grid Layout</h1>

<div class="grid-container">
    <div class="grid-item item1"> imag</div>
    <div class="grid-item item 2">jd</div>
    <div class="grid-item">iisdn</div>
    <div class="grid-item">jdhwu</div>
    <div class="grid-item item5">eugfiuhew</div>
</div>


</body>
</html>
